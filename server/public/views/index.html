<!DOCTYPE html>
<html lang="en" ng-app="bankApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Stuff</title>
    <link rel="stylesheet" href="views/styles/normalize.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="views/styles/custom.css">
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
</head>
<div class="header">
    <img src="https://cdn4.iconfinder.com/data/icons/PLASTICXP/accounting/png/256/deposit.png" />
    <h2>Welcome to Farce Bank and Company!</h2>
</div>
<div class="clearfix"></div>
<body ng-controller="mainController">
    <div class="splash-container">
        <h1>Farce Bank and Company</h1>
    </div>
    <div class="content">
        <h3>Please log in below to view your account information:</h3>
        <form class="pure-form pure-form-stacked" action="/" method="post">
            Username: <input type="text" name="username" id="username" placeholder="Username">
            Password: <input type="password" name="password" id="password" placeholder="Password">
            <input class="submit" type="submit" value="Log In">
        </form>
    </div>
</body>
<footer class="footer l-box is-center">
    <p>&copy; Farce Bank and Company</p>
    <p class="italicize">Make it a "Farcey" day!</p>
</footer>
</html>
